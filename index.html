<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasa Boosting Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s infinite ease-in-out;
            text-align: center;
            color: white;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            padding: 50px 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .services {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .service-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
        }
        .service-card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .cta {
            margin-top: 30px;
        }
        .cta button {
            background: #ff4e50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;
        }
        .cta button:hover {
            background: #fc913a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jasa Boosting Game</h1>
        <p>Dapatkan level tertinggi dengan cepat dan aman!</p>
        
        <div class="services">
            <div class="service-card">
                <h2>Honkai Star Rail</h2>
                <p>Boosting level & farming cepat.</p>
            </div>
            <div class="service-card">
                <h2>Genshin Impact</h2>
                <p>Adventure Rank & Spiral Abyss clear.</p>
            </div>
            <div class="service-card">
                <h2>Zenless Zone Zero</h2>
                <p>Leveling cepat & event completion.</p>
            </div>
            <div class="service-card">
                <h2>Wuthering Waves</h2>
                <p>Power-leveling dan grinding.</p>
            </div>
        </div>

        <div class="cta">
            <button>Pesan Sekarang</button>
        </div>
    </div>
</body>
</html>
